{% extends "sugoianime/base2.html" %}
{% load static %}
{%block content %}

  
    <!-- Normal Breadcrumb Begin -->
    <section class="normal-breadcrumb set-bg" data-setbg={% static "img/gif/taka.gif" %}>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="normal__breadcrumb__text">
                        <img src={% static 'img/logo-sugoi.png'%} alt="">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Signup Section Begin -->
    <section class="signup spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">

                    <div class="login__form">
                        {% if mensaje %}
                        <div class="alert alert-primary" role="alert" id="idMensaje">

                            {{mensaje}}

                        </div>
                        {%endif%}
                        <h3>REGISTRATE</h3>
                        <form action="" method="post">
                            {% csrf_token%}
                            <div class="input__item">
                                <input type="text"  id="nombre" name="nombre"  placeholder="Enter Username">
                                <span class="icon_profile"></span>
                                
                            </div>
                            <div class="input__item">
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">No compartiremos tu email.</small>
                                <span class="icon_mail"></span>
                            </div>
                            <div class="input__item">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                <span class="icon_lock"></span>
                            </div>
                            <button type="submit" class="site-btn">Guardar</button>

                        </form>
                        <h5>¿Tienes una cuenta? <a href={% url 'login' %}>Inicia sesión</a></h5>   



                    </div>




                </div>
                <div class="col-lg-6">
                    <div class="login__social__links">
                        <h3>¡Siguenos en nuestras redes sociales!</h3>
                        <ul>
                            <li><a href="#" class="facebook"><i class="fa fa-facebook"></i> Facebook</a></li>
                            <li><a href="#" class="google"><i class="fa fa-instagram"></i> Instagram</a></li>
                            
                        </ul>
                    </div>
                </div>
            
            
            
            </div>


        </div>

    
        
        
        
        
        
        
        
        
        
        
        
        
    </section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    $(document).ready(function(){
      $("#idMensaje").delay(2000).fadeOut("slow");
    })
</script>
{% endblock %}
